<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp Form</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form"></form>
            <h2>SignUp Form</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username...">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" placeholder="Enter your firstname...">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" placeholder="Enter your lastname...">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="abc@xyz.com">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Your password...">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Your password...">
                <small>Error Message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
